<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Wallet</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="menu-icon">☰</div>
        <h1>my wallet</h1>
        <div class="bell-icon">🔔</div>
      </header>

      <section class="balance">
        <p class="balance-label">Total balance</p>
        <h2 class="balance-amount">24,986$</h2>
      </section>

      <section class="card-section">
        <div class="card">
          <div class="card-header">
            <span class="card-type">Debit</span>
            <span class="card-icon">💳</span>
          </div>
          <div class="card-details">
            <p class="card-name">Mordechai Kaufman</p>
            <p class="card-date">08/23</p>
          </div>
        </div>
      </section>

      <section class="expenses-section">
        <h3 class="section-title">Expenses</h3>
        <div class="expenses-grid">
          <div class="expense-item">
            <div class="expense-icon">🍽️</div>
            <p>Food & Drinks</p>
          </div>
          <div class="expense-item">
            <div class="expense-icon">⚽</div>
            <p>Sport</p>
          </div>
          <div class="expense-item">
            <div class="expense-icon">🛍️</div>
            <p>Shopping</p>
          </div>
          <div class="expense-item">
            <div class="expense-icon">💡</div>
            <p>Bills</p>
          </div>
        </div>
      </section>

      <section class="send-money-section">
        <h3 class="section-title">Send money</h3>
        <div class="send-money-list">
          <div class="user-item">
            <div class="user-pic add-user">+</div>
            <p>Add</p>
          </div>
          <div class="user-item">
            <img
              src="https://randomuser.me/api/portraits/women/44.jpg"
              alt="Chris"
              class="user-pic"
            />
            <p>Chris</p>
          </div>
          <div class="user-item">
            <img
              src="https://randomuser.me/api/portraits/women/65.jpg"
              alt="Sandy"
              class="user-pic"
            />
            <p>Sandy</p>
          </div>
          <div class="user-item">
            <img
              src="https://randomuser.me/api/portraits/men/32.jpg"
              alt="John"
              class="user-pic"
            />
            <p>John</p>
          </div>
          <div class="user-item">
            <img
              src="https://randomuser.me/api/portraits/women/68.jpg"
              alt="Steph"
              class="user-pic"
            />
            <p>Steph</p>
          </div>
        </div>
      </section>
    </div>
    <nav class="bottom-nav">
      <a href="#" class="nav-item">🏠</a>
      <a href="#" class="nav-item">📊</a>
      <a href="#" class="nav-button">+</a>
      <a href="#" class="nav-item">💳</a>
      <a href="#" class="nav-item">⚙️</a>
    </nav>
  </body>
</html>
